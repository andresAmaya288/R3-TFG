<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Item - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/../img/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/../css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>s=
        <!-- Product section-->
        {{#problem}}
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." /></div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder">{{title}}</h1>
                        <div class="fs-5 mb-5">
                            <span>{{points}} pts</span>
                            <div class="d-flex justify-content-left small text-warning mb-2">
                                <div class="bi-star-fill"></div>
                                <div class="bi-star"></div>
                                <div class="bi-star"></div>
                                <div class="bi-star"></div>
                                <div class="bi-star"></div>
                            </div>
                        </div>

                        <p class="lead">{{statement}}</p>
                        <div>
                            <form action="/problem/{{id}}/solution">
                                <h4 class="form-control-plaintext">Caso Base</h4>
                                <div>
                                    <label class="form-label"  for="condition">Condici贸n:</label>
                                    <select id="condition" name="condition">
                                        <option value="...">...</option>
                                        <option value="n == 1">n == 1</option>
                                        <option value="n != 1">n != 1</option>
                                        <option value="n > 1">n > 1</option>
                                    </select>

                                    <label class="form-label"  for="operation">Operaci贸n:</label>
                                    <select id="operation" name="operation">
                                        <option value="...">...</option>
                                        <option value="return 1">return 1</option>
                                        <option value="return n * 2">return n*2</option>
                                        <option value="return n / 2">return n/2</option>
                                    </select>
                                </div>

                                <h4 class="form-control-plaintext">Caso Recursivo</h4>
                                <div>
                                    <label class="form-label"  for="downCode">Operaci贸n (Abajo):</label>
                                    <select id="downCode" name="downCode">
                                        <option value="...">...</option>
                                        <option value="n + 1">n + 1</option>
                                        <option value="n - 1">n - 1</option>
                                        <option value="<n / 2>">n / 2</option>
                                    </select>
                                    <label class="form-label" for="upCode">Operaci贸n (Arriba):</label>
                                    <select id="upCode" name="upCode">
                                        <option value="...">...</option>
                                        <option value="+ n">+ n</option>
                                        <option value="- n">- n</option>
                                        <option value="+ 1">+ 1</option>
                                    </select>
                                </div>

                                <button class="btn btn-outline-dark" type="submit">Resolver</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        {{/problem}}

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/../js/scripts.js"></script>
    </body>
</html>
